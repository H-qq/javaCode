<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查找结点</title>
</head>
<body>
<input type="text" id="username">
<input type="text" class="cl">
<input type="text" class="cl">
<div>
    <div></div>
    <div></div>
</div>
<script>
    //根据id 查询标签
    var elementById = document.getElementById("username");
    console.log(elementById)
    //根据类名查询标签
    var elementsByClassName = document.getElementsByClassName("cl");
    console.log(elementsByClassName)
    //根据标签名查询标签
    var elementsByTagName = document.getElementsByTagName("input");
    console.log(elementsByTagName)

    //查找子节点 查找body所有子标签  注意文本也属于子节点
    var childNodes = document.getElementsByTagName("body")[0].childNodes;
    console.log(childNodes)
    //查找子标签：children()
    var children = document.getElementsByTagName("body")[0].children;
    console.log(children)


    //最常用:
    //根据选择器查找标签  document.querySelector()  根据选择器查找一个标签
    //querySelectorAll()查找多个标签
    //什么是选择器：用于查找标签的一些表达式，其中最基本的三种选择器时：ID选择器、类选择器、标签选择器
    //查找id为username标签，使用id选择器
    var ipt1 = document.querySelector("#username");
    console.log(ipt1)
    var ipt2 = document.querySelectorAll("input");
    console.log(ipt2)

    //查找body内所有div选择器 层级选择器
    document.querySelectorAll("body div")
    //查找id为username的标签后面第一个兄弟
    var element = document.querySelector("#username+input");
    console.log(element)

    //查找id为username的标签所有后面的兄弟
    var all = document.querySelectorAll("#username~input");
    console.log(all)
</script>
</body>
</html>
