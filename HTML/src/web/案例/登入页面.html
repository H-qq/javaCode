<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入页面</title>
    <link rel="stylesheet" href="../CSS/02.css">
</head>
<body>
    <!--顶部 -->
    <div>
        <img src="../img/logo.png">
    </div>

    <!--中间-->
    <div class="center">
        <form action="#" method="get" autocomplete="off">
            <table width="100%">
                <thead >
                    <tr>
                        <th colspan="2">帐&nbsp;密&nbsp;登&nbsp;入<hr/></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="usename">账号</label>
                        </td>
                        <td>
                            <input type="text" id="usename" name="usename" placeholder="请输入账号！"required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">密码</label>
                        </td>
                        <td>
                            <input type="password" id="password" name="password" placeholder="请输入密码！"required/>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">
                            <button type="submit">确&nbsp;定</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>

    <!--底部 -->
    <div class="footer">
        <br/><br/>
        登入/注册表示您同意&nbsp;&nbsp;
        <a href="#" target="_blank">用户协议</a>&nbsp;&nbsp;
        和&nbsp;&nbsp;
        <a href="#" target="_blank">隐私条款</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="#" target="_blank">忘记密码</a>
    </div>
</body>
</html>
