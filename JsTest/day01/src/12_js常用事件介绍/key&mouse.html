<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘和鼠标事件</title>
</head>
<body>
    <input type="text" onmouseover="fn1()" onmouseout="fn2()" onkeydown="fn3(this)" onkeyup="fn4(this)">
    <script>
        //onmouseover是鼠标移入事件
        function fn1(){
            console.log("鼠标移入了")
        }
        //鼠标移出事件
        function fn2(){
            console.log("鼠标移出了")
        }
        //onkeydown 是键盘按下事件,此时键盘的字符未进入输入框
        function fn3(obj){
            console.log("此时字符未输入"+":"+obj.value)
        }
        //onkeyup  键盘按键抬起事件，此时键盘已经输入
        function fn4(obj){
            console.log("此时字符已输入"+":"+obj.value)
        }
    </script>
</body>
</html>
